<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Celsius degrees:</p>
    <input type="number" id="degrees-input" step="0.1" value="0.0">
    <p id="degrees-output">...</p>

    <script>
        let degrees_input = document.getElementById("degrees-input");
        let degrees_output = document.getElementById("degrees-output");

        let celsius_to_fahrenheit = (c) => c * 9 / 5 + 32.0;

        degrees_input.addEventListener('change', () => {
            // console.log('Change!');
            let dC = Number(degrees_input.value);
            let dF = celsius_to_fahrenheit(dC);
            // console.log(dF);
            degrees_output.innerHTML = `Fahrenheit degrees: ${dF.toFixed(1)}`;
        });

        degrees_output.innerHTML = `Fahrenheit degrees: ${celsius_to_fahrenheit(0.0).toFixed(1)}`;
    </script>
</body>
</html>
