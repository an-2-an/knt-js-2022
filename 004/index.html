<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="main-title">This is title!</h1>

    <button id="btn-1">Push Me!</button>

    <script>
        let main_title = document.getElementById('main-title');
        let button1 = document.getElementById('btn-1');
        // console.log(button1);        

        let handler1 = () => {
            main_title.innerHTML = 'That is title!';
            main_title.style.color = 'green';
            main_title.style.textAlign = 'center';
            main_title.style.fontSize = '100px';
        }

        button1.addEventListener('click', handler1);

    </script>
</body>
</html>
